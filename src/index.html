<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <span class="material-symbols-outlined">
                checklist
                </span>
            <h2>Just ToDoIt</h2>
        </div>
    </header>
    <main>
        <div class="sidebar">
        <div class="tasks">
            <h3>tasks</h3>
            <div class="add-task">
                <span class="material-symbols-outlined">
                    add_task
                    </span>
                <p>add task</p>
            </div>
            <div class="due">
                <div class="due-item" id="inbox">
                    <span class="material-symbols-outlined">
                        inbox
                        </span>
                    <p>inbox</p>
                </div>
                <div class="due-item" id="today">
                    <span class="material-symbols-outlined">
                        today
                        </span>
                    <p>today</p>
                </div>
                <div class="due-item" id="upcoming">
                    <span class="material-symbols-outlined">
                        event_upcoming
                        </span>
                    <p>upcoming</p>
                </div>
                <div class="due-item" id="month">
                    <span class="material-symbols-outlined">
                        calendar_month
                        </span>
                    <p>this month</p>
                </div>
            </div>
        </div>
        <div class="projects">
            <h3> my projects</h3>
            <div class="project-item" id="create-project">
                <span class="material-symbols-outlined">
                    add_circle
                </span>
                <p>Create New Project</p>
            </div>
            <div class="project-list">
                
            </div>
        </div>
        </div>
        <div class="container">
            
        </div>
    </main>
    <dialog class="dial">
        
    </dialog>
</body>
</html>
